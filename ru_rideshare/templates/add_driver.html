{% extends "base.html" %}
{% block content %}
<div class="links-box col-xs-12 col-sm-8 col-sm-offset-1">
	{% if errors %}
	<div class="rideshare-messages">
		Uh oh:
		<ul>
		{% for error in errors %}
			{% for suberror in errors[error] %}
				<li> {{ suberror }} </li>
			{% endfor %}
		{% endfor %}
		</ul>
	</div>
	{% endif %}
	<article class="link-group clearfix">
        <h3 class="centerh">Become a Driver</h3>
		<form method="POST" action="{{ url_for('add_driver') }}" name="request_form" class="add-request">
            {% for field in form %}
                {{ field.label }}<br>
                {{ field }}<br><br>
            {% endfor %}
            <br>
            <input class='btn btn-default' type="submit" value="Submit" /><br />
		</form>
	</article>
</div>
{% endblock %}
